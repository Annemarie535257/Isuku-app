{% extends "base.html" %}

{% block title %}Set New Password - Isuku{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-4" data-translate="Set a new password">Set a new password</h1>

        {% if validlink %}
            <form method="post" class="space-y-4">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" data-translate="New password">New password</label>
                    <input type="password" name="new_password1" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-primary focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" data-translate="Confirm new password">Confirm new password</label>
                    <input type="password" name="new_password2" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-primary focus:border-transparent">
                </div>
                <button type="submit" class="w-full bg-green-primary text-white py-2 px-4 rounded-lg font-semibold hover:bg-green-700 transition" data-translate="Change password">
                    Change password
                </button>
            </form>
        {% else %}
            <p class="text-gray-600 text-sm mb-6" data-translate="This password reset link is invalid or has already been used.">
                This password reset link is invalid or has already been used.
            </p>
            <a href="{{ url('registration:password_reset') }}" class="inline-block bg-green-primary text-white py-2 px-4 rounded-lg font-semibold hover:bg-green-700 transition" data-translate="Request a new link">
                Request a new link
            </a>
        {% endif %}
    </div>
</div>
{% endblock %}
